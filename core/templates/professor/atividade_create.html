{% extends "base.html" %}

{% block title %}Criar Nova Atividade{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6">Criar Nova Atividade</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="id_titulo" class="block text-sm font-medium text-gray-700">Título</label>
            <input type="text" name="titulo" id="id_titulo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="id_descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
            <textarea name="descricao" id="id_descricao" rows="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
        </div>

        <div class="pt-2">
            <button type="button" id="toggle-ia-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                <i class="fas fa-star mr-2"></i>
                Gerar Descrição com IA
            </button>
        </div>

        <div id="ia-prompt-container" class="hidden p-4 bg-gray-50 rounded-lg space-y-3">
            <div>
                <label for="ia-prompt" class="block text-sm font-medium text-gray-700">Descreva a atividade que você quer gerar:</label>
                <input type="text" id="ia-prompt" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Ex: uma atividade sobre o ciclo da água para o 5º ano">
            </div>
            <div class="text-right">
                <button type="button" id="generate-text-btn" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    Gerar Texto
                </button>
                 <button type="button" id="regenerate-text-btn" class="hidden inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                    Regenerar
                </button>
            </div>
        </div>

        <div>
            <label for="id_prazo_entrega" class="block text-sm font-medium text-gray-700">Prazo de Entrega</label>
            <input type="date" name="prazo_entrega" id="id_prazo_entrega" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div class="flex items-center justify-end space-x-4 pt-4">
            <a href="{% url 'professor_atividades' %}" class="text-gray-600 hover:text-gray-900">Cancelar</a>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Salvar Atividade
            </button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.getElementById('toggle-ia-btn');
    const iaContainer = document.getElementById('ia-prompt-container');
    const generateBtn = document.getElementById('generate-text-btn');
    const regenerateBtn = document.getElementById('regenerate-text-btn');
    const promptInput = document.getElementById('ia-prompt');
    const descriptionTextarea = document.getElementById('id_descricao');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    toggleBtn.addEventListener('click', () => {
        iaContainer.classList.toggle('hidden');
    });

    async function fetchGeneratedText() {
        const prompt = promptInput.value;
        if (!prompt) {
            alert('Por favor, insira uma descrição para a IA.');
            return;
        }

        generateBtn.disabled = true;
        generateBtn.textContent = 'Gerando...';

        try {
            const response = await fetch("{% url 'gerar_com_ia' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken
                },
                body: `prompt=${encodeURIComponent(prompt)}`
            });

            if (!response.ok) {
                throw new Error('Erro ao gerar texto.');
            }

            const data = await response.json();
            descriptionTextarea.value = data.texto;
            
            // Esconde "Gerar" e mostra "Regenerar"
            generateBtn.classList.add('hidden');
            regenerateBtn.classList.remove('hidden');

        } catch (error) {
            console.error('Erro:', error);
            alert('Ocorreu um erro ao gerar o texto. Tente novamente.');
        } finally {
            generateBtn.disabled = false;
            generateBtn.textContent = 'Gerar Texto';
        }
    }

    generateBtn.addEventListener('click', fetchGeneratedText);
    regenerateBtn.addEventListener('click', fetchGeneratedText);
});
</script>
{% endblock %}
